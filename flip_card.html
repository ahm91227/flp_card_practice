<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            height: max-content;
            width: 100%;
            padding: 10px 20px;
            border: solid black 1px;
            margin-top: 20px;
        }

        .flp_prnt {
            height: 300px;
            width: 300px;
            border: solid black 1px;
            border-radius: 10px;
            perspective: 1000px;
        }

        .flp_div {
            height: 100%;
            border: solid black 1px;
            border-radius: 10px;
            position: relative;
            transition: all .6s linear;
            transform-style: preserve-3d;
        }

        .flp_prnt:hover .flp_div {
            transform: translateY(180deg);
        }

        .front_div, .back_div {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            font-size: 20px;
            border-radius: 20px;
            text-align: center;
            padding-top: 20px;
            backface-visibility: hidden;


        }

        .front_div {
            background-color: blue;
        }

        .back_div {
            background-color: red;
            transform: translateY(180deg);
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="flp_prnt">
            <div class="flp_div">
                <div class="front_div">front</div>
                <div class="back_div">back</div>
            </div>
        </div>
    </main>

</body>

</html>
